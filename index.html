<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <div id="titulo">
        <h1>Restaurante UTN</h1>
      </div>
    </header>
    <main>
      <div id="menu">
        <div id="row">
          <div id="apartado">
            <h2 id="Comidas">Comidas disponibles</h2>
            <select
              onchange="ConfirmarBebida()"
              class="form-select form-select-lg"
              name=""
              id="ComidaElegida"
            >
              <option value="2500">Carne en salsa</option>
              <option value="3500">Pescado entero</option>
              <option value="2000">Guarnici√≥n</option>
            </select>
          </div>
          <div id="apartado">
            <h2 id="Comidas">Bebidas disponibles</h2>
            <select
              class="form-select form-select-lg"
              name=""
              id="BebidaElegida"
            >
              <option value="1000">Vino Tinto</option>
              <option value="1000">Vino Blanco</option>
              <option value="800">Agua</option>
            </select>
          </div>
        </div>
        <div id="rowCenter">
          <a
            onclick="Ordenar()"
            name=""
            id=""
            class="btn btn-dark boton"
            href="#"
            role="button"
            >Ordenar</a
          >
        </div>
      </div>

      <div id="tabla">
        <h2 id="horden">Orden</h2>
        <div class="table-responsive">
          <table
            id="table"
            class="table table-striped table-hover table-borderless table-primary align-middle"
          >
            <thead class="table-light">
              <tr>
                <th>Comida</th>
                <th>Bebida</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="tablebody" class="table-group-divider"></tbody>
          </table>
        </div>

        <div id="rowCenter">
          <a
            onclick="llenaFactura()"
            id=""
            class="btn btn-dark boton"
            href="#"
            role="button"
            >Aceptar esta Orden</a
          >
        </div>
      </div>

      <div id="Divfactura">
        <h2>Factura</h2>
        <label for="" class="form-label"></label>
        <textarea name="" id="Factura" rows="8" readonly>
        </textarea>
      </div>

      <div id="rowCenter">
        <a
          onclick="pagar()"
          id="pagar"
          class="btn btn-primary"
          href="#"
          role="button"
          >Pagar</a
        >
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
